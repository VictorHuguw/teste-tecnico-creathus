<div class="content">
  <img src="../../assets/logo-creathus.png" class="logo-creathus" />
  <div style="display: flex; width: 347px">
    <progressbar
      class="progressBar"
      [value]="this.percentage"
      type="warning"
      [striped]="true"
      ><span style="font-size: 20px">{{ this.percentage }}%</span></progressbar
    >
  </div>
</div>
