<div class="container">
    <h3 style="margin-top: 50px">Populares</h3>
    <div class="row" style="margin-top: 35px">
        <div class="col-md-2" *ngFor="let item of moviesStatic">
            <img src="../../assets/capas/{{item.img}}" style="width: 140px; cursor: pointer"
            (click)="openModalDetail(templateDetail,item,true)" />
            <div>
                <rating [max]="4" [readonly]="true"></rating>
                <h6 style="margin-left: 18px">{{item.title}}</h6>
            </div>
        </div>

        <div class="col-md-2" *ngFor="let item of movies">
            <img src="../../assets/uploads/{{item.img}}" style="width: 140px; cursor: pointer"
            (click)="openModalDetail(templateDetail,item,false)" 
            />
            <div>
                <rating [max]="4" [readonly]="true"></rating>
                <h6 style="margin-left: 18px">{{item.title}}</h6>
            </div>
        </div>
      
    </div>
</div>


<ng-template #template style="background:#1c1c28!important">
    <div class="modal-header">
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button> 
    </div>
    <div class="modal-body">
        <form #f ="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="text-center">
                <img width="100%" [src]="imageUrl ? imageUrl : avatarImage" class="image" style="max-width: 180px; max-height: 220px;">
                <input #Image name="file" type="file" (change)="handleFileInput($event)" style="margin-top:10px" />
            </div>
            
            <div class="form-group">
                <label for="autor">Autor</label>
                <input name="autor" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" ngModel>
            </div>
            <div class="form-group">
                <label for="title">Titulo</label>
                <input name="title" type="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" ngModel>
            </div>
            <div class="form-group">
                <label for="description">Descricao</label>
                <input name="description" type="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" ngModel>
            </div>
            <div class="text-center" style="margin-top:25px">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</ng-template>


<ng-template #templateDetail style="background:#1c1c28!important">
    <div class="modal-header">
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="text-center">
                <!-- <img width="100%" [src]="imageUrlDetail" class="image" style="max-width: 180px; max-height: 220px;"> -->
                <img src="./../assets/uploads/{{modalService.config.initialState.img}}" width="100%"  class="image" style="max-width: 200px; max-height: 280px;">
                <h4 style="margin-top: 20px;">{{ modalService.config.initialState.title }}</h4>
                <h6 >Autor : {{ modalService.config.initialState.autor }}</h6>
                <h6 >Descricao : {{ modalService.config.initialState.description }}</h6>
            </div>
            
        </form>
    </div>
</ng-template>


<a class="float">
    <i class="bi bi-plus-lg" style="font-size: 42px;" (click)="openModal(template)"></i>
</a>
